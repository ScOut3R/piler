name: Create release

on:
  push:
    tags:
      - piler*

env:
  PROJECT_ID: piler
  DISTRO: jammy
  IMAGE_NAME: sutoj/piler

permissions:
  contents: write

jobs:
  build-package:
    strategy:
      matrix:
        arch: ['amd64','arm64']

    runs-on:
      - self-hosted
      - ${{ matrix.arch }}

    outputs:
      IMAGE_TAG: ${{ steps.get-version.outputs.IMAGE_TAG }}
      COMMIT_ID: ${{ steps.get-version.outputs.COMMIT_ID }}
      VERSION: ${{ steps.get-version.outputs.VERSION }}
      PACKAGE: ${{ steps.build-package.outputs.PACKAGE }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get-version
        uses: ./.github/actions/version

      - name: Build package
        id: build-package
        uses: ./.github/actions/build/package
        with:
          ARCH: ${{ matrix.arch }}
          COMMIT_ID: ${{ steps.get-version.outputs.COMMIT_ID }}
          DISTRO: ${{ env.DISTRO }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}:${{ env.DISTRO }}-${{ matrix.arch }}
          PROJECT_ID: 'piler'
          VERSION: ${{ steps.get-version.outputs.VERSION }}

  build-image:
    needs:
      - build-package

    runs-on:
      - self-hosted
      - X64

    steps:
      - name: Download packages
        uses: actions/download-artifact@v4
        with:
          path: docker
          merge-multiple: true

      - name: Build image
        uses: ./.github/actions/build/image
        with:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}:${{ needs.build-package.outputs.VERSION }}
          LOAD: false
          PACKAGE: ${{ env.PROJECT_ID }}_${{ needs.build-package.outputs.VERSION }}-${{ env.DISTRO }}-${{ needs.build-package.outputs.COMMIT_ID }}
          PLATFORMS: 'linux/amd64,linux/arm64'
          PUSH: true

  create-release:
    needs:
      - build-image

    runs-on:
      - self-hosted
      - X64

    steps:
      - name: Download packages
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${GITHUB_REPOSITORY#*/} ${tag#*-}" \
              --generate-notes
          gh release upload "$tag" piler*deb
